{% extends 'header.html' %} {% block body %}
<table class="striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Time</th>
            <th>Data</th>
        </tr>
    </thead>

    <tbody>
        {% for i in data %}
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.date }}</td>
            <td>{{ i.time }}</td>
            <td>{{ i.data }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
